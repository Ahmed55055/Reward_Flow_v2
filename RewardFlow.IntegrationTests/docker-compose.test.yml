version: '3.8'

services:
  sqlserver-test:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-integration-test
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Test123!@#
      - MSSQL_PID=Express
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_test_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Test123!@# -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqlserver_test_data: